<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: normal;
        }

        
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Seu nome: ")
        var salario = Number(window.prompt("Seu Salário: "))
        salario.toLocaleString ("pt-BR" , {style: "currency", currency: "BRL"})
        document.write(`Olá, ${nome}! Seu Salário é de: ${salario} reais!`)
    </script>
</body>
</html>
